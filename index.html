<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>SIM Data Checker</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }
    body {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 20px;
      transition: all 0.5s ease;
    }
    h1 {
      font-size: 40px;
      margin-bottom: 30px;
      text-shadow: 2px 2px 8px #000;
    }
    .container {
      width: 100%;
      max-width: 450px;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 8px 16px rgba(0,0,0,0.3);
      transition: all 0.5s ease;
    }
    .server-switch {
      display: flex;
      justify-content: space-between;
      margin-bottom: 20px;
    }
    .server-switch button {
      width: 48%;
      padding: 15px;
      font-size: 18px;
      font-weight: bold;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: 0.3s;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
    }
    .server1-btn {
      background-color: #00bcd4;
      color: #000;
    }
    .server1-btn:hover {
      background-color: #0097a7;
    }
    .server2-btn {
      background-color: #ff5722;
      color: #fff;
    }
    .server2-btn:hover {
      background-color: #e64a19;
    }
    input {
      width: 100%;
      padding: 18px;
      font-size: 20px;
      border: none;
      border-radius: 10px;
      margin-bottom: 20px;
      outline: none;
      color: #000;
      background: #fff;
    }
    .search-btn {
      width: 100%;
      padding: 18px;
      font-size: 20px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: 0.3s;
      font-weight: bold;
      margin-bottom: 15px;
    }
    .result-box {
      margin-top: 20px;
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 6px 14px rgba(0,0,0,0.4);
      background: rgba(255, 255, 255, 0.1);
    }
    iframe {
      width: 100%;
      height: 400px;
      border: none;
      border-radius: 10px;
      background: #fff;
    }
    footer {
      margin-top: 60px;
      font-size: 16px;
      color: #cccccc;
      text-align: center;
      line-height: 1.5;
    }
  </style>
</head>
<body id="body">

  <h1 id="heading">SIM Data Checker</h1>

  <div class="container" id="container">

    <div class="server-switch">
      <button class="server1-btn" onclick="setServer(1)">Server 1</button>
      <button class="server2-btn" onclick="setServer(2)">Server 2</button>
    </div>

    <input type="text" id="number" placeholder="Enter Mobile Number (e.g. 03001234567)">
    <button id="searchBtn" class="search-btn" onclick="loadResult()">Search</button>

    <div class="result-box">
      <iframe id="resultFrame"></iframe>
    </div>

  </div>

  <footer>
    Design & Development by <strong>Everything is possible</strong><br>
    Owner <strong>Kamran Brohi</strong>
  </footer>

  <script>
    let server = 1;

    function setServer(s) {
      server = s;
      updateTheme();
    }

    function updateTheme() {
      const body = document.getElementById('body');
      const container = document.getElementById('container');
      const heading = document.getElementById('heading');
      const searchBtn = document.getElementById('searchBtn');

      if(server === 1) {
        body.style.background = "linear-gradient(135deg, #0f2027, #203a43, #2c5364)";
        container.style.background = "rgba(255, 255, 255, 0.05)";
        heading.style.color = "#00ffcc";
        searchBtn.style.background = "#00ff99";
        searchBtn.style.color = "#000";
      } else {
        body.style.background = "linear-gradient(135deg, #4b1d0d, #962d00, #b34619)";
        container.style.background = "rgba(255, 255, 255, 0.1)";
        heading.style.color = "#ffc107";
        searchBtn.style.background = "#ffc107";
        searchBtn.style.color = "#000";
      }
    }

    function loadResult() {
      const number = document.getElementById('number').value.trim();
      if (number === "") {
        alert("Please enter a valid mobile number.");
        return;
      }
      
      let url = "";
      if(server === 1) {
        url = `https://famofcfallxd.serv00.net/apis/simdataapi.php?num=${number}`;
      } else {
        url = `https://famofcfallxd.serv00.net/apis/newsimdata.php?num=${number}`;
      }

      document.getElementById('resultFrame').src = url;
    }

    // Default theme set on page load
    updateTheme();
  </script>

</body>
</html>
